<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Hello World!</p>
    <p th:if="${num >= 30}">中年</p>
    <p th:if="${num < 30 && num > 18}">青年</p>
    <p th:if="${num < 18 && num >= 12}">少年</p>
    <p th:if="${num < 12}">儿童</p>
</body>
</html>
